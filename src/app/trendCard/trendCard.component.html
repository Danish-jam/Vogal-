<div class="card h-100 border-0">
    <div class="img-card overflow-hidden">
        <img src="{{product.img}}" class="card-img-top rounded-0"
            alt="...">
    </div>
    <div class="card-body">
        <div class="h3">{{product.heading}}</div>
        <button class="btn btn-2 mt-2" [routerLink]="['/discoverCard', product.id]">{{product.btntext}}</button>
    </div>
</div>
