<div class="container">
    <h1 class="text-center mt-4 mb-3">All Products</h1>
    <div class="mb-5 position-relative">
        <input type="text" id="search" name="search" [(ngModel)]="searchitem" class="form-control custom-input"
            placeholder="Search for products..." />
    </div>


    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4">
        <div class="col" *ngFor="let pro of allProducts | searchPro : searchitem">
            <div class="custom-card card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                <img [src]="pro.img" class="card-img-top product-img" alt="Product Image" />
                <div class="card-body d-flex flex-column p-3">
                    <h5 class="card-title text-dark fw-semibold mb-2">
                        {{ pro.name | countChar : 20 }}
                    </h5>
                    <p class="card-text text-muted small mb-2">
                        Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.
                    </p>
                    <a  [routerLink]="['detaile',pro.id]" class="details-link">Details</a>
                    <p class="text-danger fw-bold mb-3">${{ pro.price }}</p>
                    <button class="btn add-to-cart-btn mt-auto" (click)="addtoCart(pro)">
                        <i class="bi bi-cart-plus-fill me-2"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
