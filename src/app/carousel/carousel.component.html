<section class="main-section">
  <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active bg-black"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2" class="bg-black"></button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let data of carousel">
        <div class="carousel-item active carousel-img "
          [ngStyle]="{'background-image': 'url(' + data.bgImg + ')','background-position': 'center'}">
          <div class="carousel-caption d-block">
            <div class="container carousel-text text-black text-start" [ngClass]="data.bntText_3 !== 'Nill' ? 'text_last' : ''">
              <div class="h6 m-0" *ngIf="data.bntText_3  == 'Nill'">{{data.text}}</div>
              <div class="h1 m-0 fw-bold">{{data.heading_1}}</div>
              <div class="h1 fw-bold">{{data.heading_2}}</div>
              <div class="h6 m-0" *ngIf="data.bntText_3  !== 'Nill'">{{data.text}}</div>
              <div class="btn btn-1 mt-4" *ngIf="data.bntText_3  == 'Nill'">{{data.bntText_1}}</div>
              <div class="button-group ps-auto" *ngIf="data.bntText_3  !== 'Nill'">
                <div class="btn btn-1 mt-4 me-2">{{data.bntText_2}}</div>
                <div class="btn btn-2 mt-4">{{data.bntText_3}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev d-none d-sm-flex" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-next-icons bg-black text-white" aria-hidden="true"><i class="bi bi-chevron-left"></i></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next d-none d-sm-flex" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icons bg-black text-white" aria-hidden="true"><i class="bi bi-chevron-right"></i></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
