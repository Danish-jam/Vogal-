<div class="card h-100 border-0">
    <div class="img-card overflow-hidden">
        <img src="{{product.img}}" class="card-img-top rounded-0"
            alt="...">
    </div>
    <div class="card-body">
        <div class="h3">{{product.name}}</div>
        <button class="btn btn-2 mt-1 fs-5 fw-medium" [routerLink]="['/discoverCard', product.id]">Discover</button>
    </div>
</div>
