<section class="logo-section">
<div class="container py-4">
  <div class="row g-3 justify-content-center align-items-center">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let logo of brandlogo | slice:0:6">
      <div class="bg-light rounded p-3 d-flex align-items-center justify-content-center logo-card shadow-sm hover-effect">
        <img [src]="logo.imgurl" class="img-fluid" alt="Brand Logo" />
      </div>
    </div>
  </div>
</div>
</section>
