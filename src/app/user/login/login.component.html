<div class="signup-wrapper d-flex align-items-center justify-content-center">
<div class="container">
  <div class="login-container mx-auto mt-5">
    <div class="login-left">
      <div class="logo">
        <img src="https://vogal-demo.myshopify.com/cdn/shop/files/logo-dark_80x@2x.png?v=1673416733" alt="">
      </div>
      <h1>Hello, <span>welcome!</span></h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="inputfeilds p-2">
          <input type="email" class="form-control shadow-none border-0" formControlName="email"
            placeholder="Email address" />
                      </div>
          <div class="mt-2">
            <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              <span *ngIf="email?.errors?.['required']" class="text-danger">Email is
                required.</span>
              <span *ngIf="email?.errors?.['email']" class="text-danger">Please enter a valid
                email address.</span>
            </small>
        </div>
        <div class="mt-3 position-relative inputfeilds p-2">
          <input [type]="passwordType ? 'text' : 'password'" formControlName="password"
            class="form-control password-input rounded-0 shadow-none border-0" id="password"
            placeholder="Enter password" />
          <i (click)="changeType()" class="bi toggle-password-icon"
            [ngClass]="passwordType ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
        </div>
        <div class="options">
          <label class="text-danger mt-2">{{userNotFound}}</label>
        </div>

        <div class="buttons">
          <button type="submit" class="login-btn">Login</button>
          <button class="signup-btn" routerLink="sign" type="button">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
